<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/app.js" defer></script>
</head>
<body>
    <h2 class='gamehead'>Welcome to Coffee Shop!</h2>
        <div class ="sidebar">
            <div class = "sidebar namequery">
                <h4 class = "sidebar namequery nameheader"> What is your name? </h4>
                <form class="sidebar namequery">
                <input class ="sidebar namequery inputname" name="name"> <button type='button' class ="sidebar namequery namebutton">Submit</button>
                </form>
            </div>
        </div>
        <button type ="button" class = "startbutton"> Start Game</button>
        <div class="maingame gamediv">
            <img class="maingame gameitem gamecup fullcup" src= "coffee/fullcup.png">
            <img class="maingame gameitem gamecup emptycup" src= "coffee/cup.png"> 
            <button type="button" class ="maingame gameitem gamebutton coffeebutton">New Coffee</button>
            <img class="maingame gameitem gamedecanter" src ="coffee/decanter.png">
            <button type="button" class ="maingame gameitem gamebutton regcoffeebutton">Pour Regular</button>
            <img class="maingame gameitem gamedecanter2" src ="coffee/decanter.png">
            <button type="button" class ="maingame gameitem gamebutton drcoffeebutton">Pour Dark Roast</button>
            <img class="maingame gameitem gamedecanter3" src ="coffee/decanter.png">
            <button type="button" class ="maingame gameitem gamebutton decafcoffeebutton">Pour Decaf Coffee</button>
            <img class="maingame gameitem gamemilk" src= "coffee/milk.png">
            <button type="button" class ="maingame gameitem gamebutton wholemilkbutton">Pour Whole Milk</button>
            <img class="maingame gameitem gamemilk2" src= "coffee/milk.png">
            <button type="button" class ="maingame gameitem gamebutton creambutton">Pour Cream</button>
            <img class="maingame gameitem gamemilk3" src= "coffee/milk.png">
            <button type="button" class ="maingame gameitem gamebutton skimmilkbutton">Pour Skim Milk</button>
            <button type="button" class ="maingame gameitem gamebutton servecoffeebutton">Serve Coffee</button>
            <button type="button" class ="maingame gameitem gamebutton endgamebutton">End Game</button>
            <img class ="maingame gameitem typesugar gamesplenda" src ="coffee/splenda.png">
            <img class ="maingame gameitem typesugar gamesugar" src ="coffee/sugar.png">
            <img class ="maingame gameitem typesugar gamesweetnlow" src ="coffee/sweetnlow.png">
            <img class ="maingame gameitem typesugar gameequal" src ="coffee/equal.png">
        </div>
        <div class="gameconsole">
         </div>
</body>
</html>
